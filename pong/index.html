<!DOCTYPE html>
<html>
    <head>
        <title>Pong Leaderboard</title>
        <!-- INCLUDING JQUERY-->
        <script src= 
    "https://code.jquery.com/jquery-3.5.1.js"> 
        </script> 
        <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 20%;
            border: 1px solid #ddd;
        }

        table.center {
            margin-left: auto; 
            margin-right: auto;
        }

        th, td {
            text-align: center;
            padding: 12px;
        }

        tr:nth-child(odd) {
            background-color: #c6c6c6;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        h1 {text-align: center;}

        </style>
    </head>

    <body style="background-color:#f2f2f2;font-family:sans-serif" >

    <h1>Pong Leaderboard</h1>

    <table class="center" id="leaderboard">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>

    </table>

    <script>
        $(document).ready(function () {
            $.getJSON("leaderboard.json", function (data) {
                var leaderboard = '';
                $.each(data.slice(1), function (key, value) {
                    leaderboard += '<tr>';
                    leaderboard += '<td>' + value.name + '</td>';
                    leaderboard += '<td>' + value.score + '</td>';
                    leaderboard += '</tr>';
                });
                $('#leaderboard').append(leaderboard);
            })
        })
    </script>

    </body>
</html>
